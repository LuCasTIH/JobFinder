<ion-header>

  <ion-navbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        </ion-col>
        
        <ion-col>
            <button ion-button icon-only end (click)="GoToMap()">
                <ion-icon name="map"></ion-icon>
              </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Loại công việc</ion-label>
    <ion-select [(ngModel)]="kindofjob" (ionChange)="onSelectChange($event)">
      <ion-option value="0" selected>Tất cả</ion-option>
      <ion-option *ngFor="let kindofjob of kindOfJob" value="{{ kindofjob }}">{{ kindofjob }}</ion-option>
    </ion-select>
  </ion-item>

  <div class="space"></div>
    <ion-list>
      <ion-item  *ngFor="let joblist of jobList" (click)="GoToDetail(joblist.key)">
        <h2> <strong>{{ joblist.title }}</strong> </h2>
        <h4> {{ joblist.address }} </h4>
        <h3 style="color: red"> {{ joblist.kindofjob }} </h3>
        <h4 style="color:grey">Ngày hết hạn: {{joblist.endate}}</h4>
      </ion-item>
    </ion-list>
</ion-content>
