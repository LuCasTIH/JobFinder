<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{username}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button *ngIf="showEditBtn" (click)="Change()">Edit</button>
      <button ion-button *ngIf="showFollowBtn" [style.backgroundColor]="btnColor" (click)="Change()">Follow</button>
      <img src="https://png.icons8.com/?id=1709&size=280" alt=""> -->

  <div class="userInfo">
    <ion-grid>
      <ion-row text-center>

        <ion-col>
          <ion-avatar item-left>
            <img src= {{img}} onerror="this.src='https://png.icons8.com/?id=1709&size=280'">
          </ion-avatar>
        </ion-col>

        <ion-col>

          <ion-row>
            <ion-col>
              {{postedjobamount}}
              <br> bài viết
            </ion-col>

            <ion-col>
              {{followeramount}}
              <br> người theo dõi
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <button ion-button *ngIf="showFollowBtn" full [style.backgroundColor]="btnColor" (click)="Follow()">+ Theo dõi</button>
              <button ion-button *ngIf="isFollow" full [style.backgroundColor]="btnColor" (click)="UnFollow()">Đang theo dõi</button>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
      <ion-row>
        <pre>{{bio}}</pre>
      </ion-row>
    </ion-grid>
  </div>

  <ion-segment [(ngModel)]="cata" color="primary">
    <ion-segment-button value="userInfo">
      Thông tin
    </ion-segment-button>

    <ion-segment-button value="postedJob">
      Bài đã đăng
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="cata">
    <ion-list *ngSwitchCase="'userInfo'">
      <ion-grid>
        <ion-row>
          <ion-col>
            Email:
          </ion-col>
          <ion-col *ngIf="useremail">
            {{useremail}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            Số điện thoại:
          </ion-col>
          <ion-col *ngIf="userphonenumber">
            {{userphonenumber}}
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-list>


    <ion-list *ngSwitchCase="'postedJob'">
      <ion-item *ngFor="let job of jobList">
        <ion-item>
          <h2>
            <strong>{{ job.title }}</strong>
          </h2>
          <h4 style="color:grey">Ngày hết hạn: {{job.endate}}</h4>
        </ion-item>
      </ion-item>
    </ion-list>


  </div>



</ion-content>
