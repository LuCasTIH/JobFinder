<ion-header>

  <ion-navbar color="primary">
    <ion-title>Đăng ký với bằng điện thoại</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="recaptcha-container"></div>
  
    <ion-item>
      <ion-label stacked>Số điện thoại</ion-label>
      <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
    
    <button ion-button block id="sign-in-button" (click)="signIn(phoneNumber)">
      Nhập
    </button>
</ion-content>
